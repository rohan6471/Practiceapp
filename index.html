<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <link rel="stylesheet" href="app.css">
    
    
    <title>Calculator</title>
</head>
<body>
    <br>
    <h1>Maitre D</h1>
    <br>
    <main>
        <table>
            <tr>
                <td colspan="2">
                   
                        <label for="total">Total: </label>
                        <input id="total" type="text" class="total" >
                   
                </td>
            </tr>
            
            <tr>
                <td>
                     <label>Tip: <span id="tip"></span></label>
                </td>
                <td>
                   
                        <label for="rate">Rate: </label>
                        <input id="rate" type="text" class="text-field" >
                   
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tax: <span id="tax"></span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Grand Total: <span id="grand-total"></span></label>
                </td>
            </tr>
        </table>
        <br>
        <section>
            <button id="calculate">Calculate</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
